<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Traffic Light</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: gray;
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #video {
            width: 480px;
            height: 360px;
        }
    </style>
</head>
<body>
    <div id="traffic-light">
        <div id="red-light" class="light"></div>
        <div id="green-light" class="light"></div>
    </div>
    <div id="timer">0</div>
    <div id="video">
        <img src="{{ url_for('video_feed') }}" alt="Video feed">
    </div>

    <script>
        function updateTrafficLight(state, timer) {
            const redLight = document.getElementById('red-light');
            const greenLight = document.getElementById('green-light');

            if (state === 'red') {
                redLight.style.backgroundColor = 'red';
                greenLight.style.backgroundColor = 'gray';
            } else {
                redLight.style.backgroundColor = 'gray';
                greenLight.style.backgroundColor = 'green';
            }

            document.getElementById('timer').innerText = timer;
        }

        function fetchTrafficLightState() {
            fetch('/traffic_light_state')
                .then(response => response.json())
                .then(data => {
                    updateTrafficLight(data.state, data.timer);
                })
                .catch(error => console.error('Error fetching traffic light state:', error));
        }

        setInterval(fetchTrafficLightState, 1000);  // Update every second
    </script>
</body>
</html>
